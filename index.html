<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Icon Page -->
    <link rel="Icon" href="resources/icon-page.ico">
    <!-- Link Style Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Title -->
    <title>Validation form</title>
</head>

<body>
    <div class="p-3">
        <div class="container my-3 p-3 border">
            <h1 class="display-4 text-danger">Formulario</h1>
            <form id="inputForm">
                <input
                    class="form-control mb-2"
                    type="text"
                    name="userName"
                    placeholder="Example: Juan Perez"
                    autocomplete="off"
                    id="userName"
                >
                <p class=" text-danger mt-0 mb-2 d-none" id="alertName">error username text</p>
                <input
                    class="form-control mb-2"
                    type="text"
                    placeholder="Example: email@email.com"
                    name="userEmail"
                    autocomplete="off"
                    id="userEmail"
                >
                <p class=" text-danger mt-0 mb-2 d-none" id="alertEmail">error email text</p>
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </form>
            <div class="alert alert-success mt-2 d-none" id="alertSuccess">
                Message sent successfully
            </div>
        </div>
    </div>
    <!-- Script Js app -->
    <script src="js/app.js"></script>
</body>

</html>
